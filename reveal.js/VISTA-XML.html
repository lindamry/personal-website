sam.habiel@vistaexpertise.net

## What is it?

Upgrade to the VISTA XML Package.

## Where is it?

<https://github.com/shabiel/VISTA-xml-processing-utilities>

## License

Apache 2.0

---

## Enhancements

- XPATH Support
- XML Templating
- XML Authoring Tools
- Bug fixes
  - XML Entities in odd places now don't break import.
  - Import from Filesystem now works on GT.M.

---

## Important APIs

- SET DOCHAND=$$EN^MXMLDOM("path or global","flags: W: Don't validate; D: Debug")
- SET NODE=$$EN^MXMLPATH([.RTN],DOCHAND,"/path/to/node or @attribute [filter code (subset supported)]")
- $$NAME, $$CHILD, $$SIBLING, $$PARENT, $$TEXT^MXMLDOM
- DO DELETE^MXMLDOM(NODE)

---

## Supported XPath Expressions

- element name
- @attribute name
- /root/element2
- /root/element1[n]/element2[n]
- //element1/element2
- element[n]
- element[last()]
- element[@attribute="value"]
- element[@attribute]
- element[childnode="value"]
