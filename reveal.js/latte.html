## What is it?

A replacement to First Databank drug order checks for VISTA

## What's in a name?

Latte doesn't mean anything. It's a joke name against MOCHA.

---

## Really, what is it?

Latte is a KIDS build to apply to VISTA. 

It will allow you to run VISTA pharmacy and CPRS without the need for an 
external data source for drugs. 

Latte also allows you to interface to alternate databases other than First 
Databank.

## Installation

### Latte without DIT

- [Enhanced XML Package 2.2](https://raw.githubusercontent.com/shabiel/VISTA-xml-processing-utilities/2.2/kids/XML_PROCESSING_UTILITIES_2P2.KID)
- [Latte 3.0](https://raw.githubusercontent.com/shabiel/Latte/3.0/KBAN%20LATTE%203.0/KBAN_LATTE_3P0.KID)

### To Add DIT

- [RXNORM_FOR_VISTA_2P2.KID](https://trac.opensourcevista.net/svn/ccr/trunk/rxnorm/tags/2.2/RXNORM_FOR_VISTA_2P2.KID)
- Current RxNorm Data (Use IMPORT^C0CRXNRD("/path/to/main/rrf/folder"))
- [%WC](https://raw.github.com/shabiel/M-Web-Server/master/src/_WC.m)
- Sign-up with DIT and configuration of DIT URLs in VISTA
> - Uses the same infrastructure configuration as MOCHA
